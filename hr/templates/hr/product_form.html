
{% extends 'base.html' %}

{% block content %}

  <h2>Product Form</h2>

  <form method="post" id="productForm" data-cities-url="{% url 'ajax_load_subcategories' %}" novalidate>
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
    <a href="{% url 'product_changelist' %}">Checkout</a>
  </form>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>

    $("#id_category").change(function () {
      var url = $("#productForm").attr("data-subcategories-url");
      var categoryId = $(this).val();

      $.ajax({
        url: url,
        data: {
          'category': categoryId
        },
        success: function (data) {
          $("#id_subcategory").html(data);
        }
      });

    });
  </script>
  

{% endblock %}
